{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <div class="card text-white bg-dark mb-3">
    <div class="card-header"><h2>Sign Up</h2></div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-med" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
