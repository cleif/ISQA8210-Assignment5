{% extends 'base.html' %}
<!-- {% load crispy_forms_tags %} -->


{% block content %}
<div class="jumbotron">
  {% if user.is_authenticated %}
  <div class="container">
    <h1 class="display-4" style="text-align: center;">Albuquerque Parks and Recreation</h1>
    <a class="btn btn-block btn-success" href="{% url 'park_list' %}">View parks</a>
  </div>
  </div>
</div>
  {% else %}
<div class="jumbotron">
  <div class="container">
    <div class="row" style="justify-content: center;">
      <h2 >View Parks or Sign-Up/Login to Reserve</h2>
    </div>
    <div class="row" style="justify-content: center;">

        {% if user.is_authenticated %}
      <div class="col-5">
        <a href="{% url 'park_list' %}" class="btn btn-block btn-success">View parks</a>
      </div>
             {% else %}
          {% endif %}
      <div class="col-5">
        <a href="{% url 'signup' %}" class="btn btn-block btn-info">Sign-Up</a>
      </div>
    </div>
  </div>
    {% endif %}
</div>
{% endblock content %}
