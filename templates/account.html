{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card bg-dark" style="margin-top: 50px; padding: 50px;">
        <div class="row">
            <img class="rounded-circle" style="width: 25%;" src="https://images.theconversation.com/files/350865/original/file-20200803-24-50u91u.jpg?ixlib=rb-1.1.0&rect=37%2C29%2C4955%2C3293&q=45&auto=format&w=926&fit=clip" >
            <h3 style="color: white;">Welcome, {{user.username}}</h3>
        </div>
        <div class="row" style="justify-content: flex-end;">
            <div class="col-2" style="margin-right: 20px;">
                <a class="btn btn-success ">Change Password</a>
            </div>
            <div class="col-2" >
                <a class="btn btn-warning btn-block"  href="{% url 'user_edit' user.id%}">Update Account</a>
            </div>
            <div class="col-2" >
                <a class="btn btn-danger btn-block" href="{% url 'user_delete' user.id%}">Delete Account</a>
            </div>
        </div>
    </div>

    
</div>
{% endblock content %}
