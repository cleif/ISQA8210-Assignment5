{% extends "base.html" %}
{% block content %}
<div class="row" style="margin-top: 20px; justify-content: center;">
    <div class="card text-white bg-dark">
        <div class="card-header"><h2>Forgot Password</h2></div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-block btn-warning">Password reset sent</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
