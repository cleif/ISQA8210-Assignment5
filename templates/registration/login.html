{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post" class="form-signin">
    {% csrf_token %}
    {{ form|crispy }}
    <div><p></p></div>
    <button class="btn btn-success btn-med" type="submit">Log In</button>
    <a href="" class="btn btn-danger btn-med"disabled>Forgot Password</a>
</form>
{% endblock content %}
