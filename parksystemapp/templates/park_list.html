{% extends 'base.html' %}
{% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Park Reservation System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
    <div class="row">
    <p></p>
        <h2 style="padding-left: 15Px">Park Information</h2>
    <p></p>
    </div>
    <div>
        {% for parks in parks  %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ parks.park_name }}</h5>
                    <p class="card-text">{{ parks.park_addr }}</p>
                    <p class="card-text">{{ parks.park_contact }}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-info" href="{% url 'park_details' parks.pk %}">Property Details</a>
                    {% if user.is_authenticated %}
                    <a class="btn btn-warning" href="{% url 'park_edit' parks.pk %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'park_delete' parks.pk %}">Delete</a>
                    {% endif %}
                </div>
            </div>
        <p></p>
        {% endfor %}
    </div>
        <div class="row" align="center">
            <a href="{% url 'park_add' %}" class="row"><span
                    class="btn btn-primary">Add Park</span></a>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
