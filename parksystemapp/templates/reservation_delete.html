{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Are you sure you want to cancel your {{ reservation.property_name }} reservation on {{reservation.res_eventdate}}?</h1>
    <form action="" method="post">{% csrf_token %}
         {{ form|crispy }}<br>
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-warning" href="{% url 'reservation_detail' reservation.pk %} ">Cancel</a>
    </form>

{% endblock %}
